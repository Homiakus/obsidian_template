name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build plugin
        run: npm run build

      - name: Create release archive
        run: |
          mkdir -p dist
          cp manifest.json versions.json main.js dist/ 2>/dev/null || true
          cd dist && zip -r ../obsidian-mask-builder.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: obsidian-mask-builder.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}